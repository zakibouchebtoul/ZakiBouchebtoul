    <script>
      gsap.from(".projectname-details", {
         
        opacity: 0,
        y: 50, // Moves it up from 50px below
        duration: 1.2, delay:0.5,
        ease: "power2.inOut"
    });
    gsap.from(".projects-names", {
     
      opacity: 0,
      y: 50, // Moves it up from 50px below
      duration: 1.2, delay:0.5,
      ease: "power2.inOut"
  });
  gsap.from(".scrolled-projects", {
     
    opacity: 0,
    y: 50, // Moves it up from 50px below
    duration: 1.2,
    delay:0.5,
    ease: "power2.inOut"
});

      // Initialize Lenis
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const lenis = new Lenis({
            duration: 1.2, // Adjust speed of smooth scrolling
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Smooth ease
            smooth: true
          });
    
          function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
          }
          requestAnimationFrame(raf);
    
          lenis.on('scroll', ScrollTrigger.update);
          function enableScroll() {
            lenis.start();
        }
        function disableScroll() {
          lenis.stop();
      }
      
        function expandDiv() {
      
    
            disableScroll()        
            gsap.to("#expandingDiv", {
                height: "100vh",
                duration: 1,
                ease: "power2.out"
            });
        
            gsap.to("#expandingDiv1", {
                height: "100vh",
                duration: 1.1,
                ease: "power2.out"
            });
        
            
            gsap.set(".text", { y: "100%" });
        
            gsap.to(".text", {
                y: 0,
                duration: 0.8,
                ease: "power3.out",
                delay: 0.4
            });
        
            // Push a new state into history
            history.pushState({ expanded: true }, "", "#expanded");
        }
        
        function collapseDiv() {
            gsap.to("#expandingDiv", {
                height: "0vh",
                duration: 1.15,
                ease: "power2.inOut"
            });
        
            gsap.to("#expandingDiv1", {
                height: "0vh",
                duration: 1,
                ease: "power2.inOut"
            });
        
            // Move text back down
            gsap.to(".text", {
                y: "100%",
                duration: 0.5,
                ease: "power3.inOut",
                delay: 0
            });
        
            // Re-enable scrolling when collapsing
            enableScroll();
        }    
        document.querySelector(".viewmore-container").addEventListener("click", expandDiv);
        document.querySelectorAll(".viewmore-container1").forEach((element) => {
            element.addEventListener("click", expandDiv);
        });
        
        window.addEventListener("popstate", function(event) {
          collapseDiv();
      });
        }, 2000); // Delay execution by 2 seconds
      });
  
   
    
    </script>

        function loadProjects() {
            const projectsList = document.getElementById("projectsList");
            const projectNameDisplay = document.getElementById("projectName");
            const scrolledProjects = document.getElementById("scrolledProjects");
        
            projectsList.innerHTML = ""; // Clear any existing content
            scrolledProjects.innerHTML = ""; // Clear images before adding new ones
        
            projectsData.forEach((project, index) => {
                // Create project item
                const projectItem = document.createElement("div");
                projectItem.classList.add("project-items");
                projectItem.innerHTML = ` <p class="item-text text-padding">
                        <span class="bracket-left">[</span>
                        N.${project.number}
                        <span class="bracket-right">]</span>
                    </p>
                    <p class="item-text">${project.name}</p>`
                   
                ;
        
                
                const projectContainer = document.createElement("div");
                projectContainer.classList.add("project-container");
                
                // Create Image
                const projectImage = document.createElement("img");
                projectImage.src = project.image;
                projectImage.alt = project.name;
                projectImage.classList.add("imagesstyle");
                
                // Create Project Details Section
                const projectDetails = document.createElement("div");
                projectDetails.classList.add("projectname-details1");
                
                // Create View More Section

                viewMoreContainer.classList.add("viewmore-container1");

                // Append "View more" text and arrow image inside the viewmore div
                viewMore.appendChild(viewMoreText);

                bottomBorderContainer.classList.add("bottomborder-container");
                
                const bottomBorder = document.createElement("div");
                bottomBorder.classList.add("bottomborder", "background-line");

        $(".container").mouseleave(function (e) {
            TweenMax.to(this, 0.3, { height: 150, width: 250 });
            TweenMax.to(".circle", 0.3, { scale: 1, x: 0, y: 0 });
          });
          
          $(".container").mouseenter(function (e) {
            TweenMax.to(this, 0.3, { height: 200, width: 200 });
            TweenMax.to(".circle", 0.3, { scale: 1.3 });
          });
          
          $(".container").mousemove(function (e) {
            callParallax(e);
          });
          
          function callParallax(e) {
            parallaxIt(e, ".circle", 80);
          }
          
          function parallaxIt(e, target, movement) {
            var $this = $(".container");
            var relX = e.pageX - $this.offset().left;
            var relY = e.pageY - $this.offset().top;
          
            TweenMax.to(target, 0.3, {
              x: ((relX - $this.width() / 2) / $this.width()) * movement,
              y: ((relY - $this.height() / 2) / $this.height()) * movement,
              ease: Power2.easeOut
            });
          }

                                    });
                                }
                            });
            
                            animateText(selectedProjectName);
                        }
                    } else {
                        el.classList.remove("active");
                    }
                });
            }
            
            function animateText(newText) {
                const spans = projectNameText.querySelectorAll("span");
            
                // Instead of making the text disappear, animate it smoothly
                gsap.to(spans, {
                    y: -5, opacity: 0.5, filter: "blur(2px)", duration: 0.1, stagger: 0.05,
                    onComplete: () => {
                        projectNameText.innerHTML = ""; // Update text *after* animation
                        let words = newText.split(" ");
                        words.forEach((word) => {
                            let span = document.createElement("span");
                            span.textContent = word;
                            span.style.display = "inline-block";
                            span.style.marginRight = "10px";
                            projectNameText.appendChild(span);
                        });
            
                        const newSpans = projectNameText.querySelectorAll("span");
            
                        gsap.fromTo(newSpans, 
                            { y: 5, opacity: 0.5, filter: "blur(2px)" }, 
                            { y: 0, opacity: 1, filter: "blur(0px)", stagger: 0.05, duration: 0.5, ease: "power2.out" }
                        );
                    }
                });
            }
            
            // Listen to scroll events
            window.addEventListener("scroll", updateActiveProject);
        });
        
          
      gsap.fromTo(
        ".divider-line",
        { backgroundColor: "#fcfcfc" },
        { backgroundColor: "#282828", duration: 1.5, ease: "power2.out" }
      );

      gsap.from(".divider-line", {
        scaleX: 0,
        scaleY: 0,
        opacity: 0,
        duration: 1,
        transformOrigin: "center center",
        ease: "power2.out",
      });

      const viewMore = document.querySelector(".viewmore");
      const arrowImg = document.querySelector(".arrowimg");
      
      // Initially, the arrow is in a ">" shape (trapezoid-like cut)
      gsap.set(arrowImg, { clipPath: "polygon(0% 0%, 70% 0%, 100% 50%, 70% 100%, 0% 100%)" });
      
      viewMore.addEventListener("mouseenter", () => {
        // Expand to a full rectangle on hover
        gsap.to(arrowImg, { 
          clipPath: "polygon(50% 50%, 50% 50%, 100% 100%, 100% 100%)", 
          duration: 0.5, 
          ease: "power2.out" 
        });
      });
      
      viewMore.addEventListener("mouseleave", () => {
        // Keep it as a rectangle after hover (or revert to ">" shape if needed)
        gsap.to(arrowImg, { 
          clipPath: "polygon(0% 0%, 70% 0%, 100% 50%, 70% 100%, 0% 100%)", 
          duration: 0.5, 
          ease: "power2.out" 
        });
      });
      const animatedLine = document.querySelector(".animated-line");

      viewMore.addEventListener("mouseenter", () => {
        gsap.killTweensOf(animatedLine); // Stop any ongoing animation
        gsap.set(animatedLine, { width: "0%", clipPath: "inset(0 0 0 0)" }); // Reset before animating
        gsap.to(animatedLine, { 
          width: "100%", 
          duration: 0.5, 
          ease: "power2.out" 
        });
      });
      
      viewMore.addEventListener("mouseleave", () => {
        gsap.killTweensOf(animatedLine); // Stop any ongoing animation
        gsap.to(animatedLine, { 
          clipPath: "inset(0 0 0 100%)", // Moves the hidden part from right to left
          duration: 0.5, 
          ease: "power2.inOut",
          onComplete: () => {
            gsap.set(animatedLine, { width: "0%", clipPath: "inset(0 100% 0 0)" }); // Resets correctly for next hover
          }
        });
      });
      
      
    </script>
