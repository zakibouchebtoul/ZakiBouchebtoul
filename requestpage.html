    <div class="column">
        <span class="ml9">
            <span>
                <b class="letters1">Request Project</b>
            </span>
        </span>

        <div class="row">
            <div class="column inputmargin" style="width: 100%;">
                <span class="ml9 margin-topcusttom"
                    style="font-size: 1rem; text-align: start; color: #f7f7f7; justify-content: start; font-weight: 100;">
                    <span>
                        <b class="letters1" style="font-weight: 900; text-align: center;">Full Name *</b>
                    </span>
                </span>
                <div class="input-container">
                    <input type="text" placeholder="Enter your full name..." id="fullname"/>
                    <div class="lineform"></div>
                </div>
            </div>
            <div class="column inputmargin" style="width: 100%;">
                <span class="ml9 margin-topcusttom"
                    style="font-size: 1rem; text-align: start; color: #f7f7f7; justify-content: start; font-weight: 100;">
                    <span>
                        <b class="letters1" style="font-weight: 900; text-align: center;">
                            Email Address *</b>
                    </span>
                </span>
                <div class="input-container">
                    <input type="email" placeholder="Enter your email..." id="emailrequest"/>
                    <div class="lineform"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column inputmargin" style="width: 100%;">
                <span class="ml9 margin-topcusttom"
                    style="font-size: 1rem; text-align: start; color: #f7f7f7; justify-content: start; font-weight: 100;">
                    <span>
                        <b class="letters1" style="font-weight: 900; text-align: center;">Phone Number *</b>
                    </span>
                </span>
                <div class="input-container">
                    <input type="phone" placeholder="Enter your phone number..." id="phonerequest"/>
                    <div class="lineform"></div>
                </div>
            </div>
            <div class="column inputmargin" style="width: 100%;">
                <span class="ml9 margin-topcusttom"
                    style="font-size: 1rem; text-align: start; color: #f7f7f7; justify-content: start; font-weight: 100;">
                    <span>
                        <b class="letters1" style="font-weight: 900; text-align: center;">Project Type * </b>
                    </span>
                </span>
                <div class="input-container">
                    <input type="text" placeholder="Enter your Project type website, mobile, software..." id="projecttype"/>
                    <div class="lineform"></div>
                </div>
            </div>
        </div>
        <div class="column inputmargin" style="width: 86%"">
            <span class="ml9 margin-topcusttom"
                style="font-size: 1rem; text-align: start; color: #f7f7f7; justify-content: start; font-weight: 100;">
                <span>
                    <b class="letters1" style="font-weight: 900; text-align: center;">Reference Websites/Projects (Optional)</b>
                </span>
            </span>
            <div class="input-container">
                <input type="text" placeholder="Enter your URL referance..." id="referance"/>
                <div class="lineform"></div>
            </div>
        </div>  
        <div class="rowcheckbox" style="margin-top: 4rem;margin-bottom:0.5rem;">
            <div class="checkbox-wrapper-11">
                <input id="individual" type="checkbox" name="r" value="individual">
                <label for="individual">individual</label>
            </div>
            <span class="divider-horizontal">|||</span>
            <div class="checkbox-wrapper-11">
                <input id="organization" type="checkbox" name="r" value="organization">
                <label for="organization">Organization</label>
            </div>
        </div>




        <div class="row">
            <div class="input-container message">
                <span class="message ml9"
                    style=" text-align: start; color: #f7f7f7; justify-content: center; font-weight: 100;margin-left: 0rem;margin:1rem;">
                    <span>
                        <b class="letters1" style="font-weight: 900; text-align: center;">Let me know your project
                            details</b>
                    </span>
                </span>
                <textarea placeholder="Enter your message" id="messagerequest"></textarea>
                <div class="lineform"></div>
            </div>
        </div>

    </div>
    <div class="line"></div>
    <div class="text-container">
  <span>Your</span> <span>submission</span> <span>was</span> <span>successful..</span>
    </div>

    <a class="container" id="submitButtonrequest">
        <div class="circle">Submit<img src="images/gifs/sent.gif" alt="" class="icon-small" style="margin-left: 1rem;position:relative; top:3px"></div>
      </a>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script>    <script src="https://unpkg.com/@studio-freight/lenis@latest"></script>

    <script>
      // Initialize Lenis
      const lenis = new Lenis({
        duration: 1.2, // Adjust speed of smooth scrolling
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Smooth ease
        smooth: true
      });
    
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    
      // Update GSAP ScrollTrigger to work with Lenis
      lenis.on('scroll', ScrollTrigger.update);
    
    
    
    </script>
    <script src="/scripts/requestscript.js" type="module"></script>
    <script src="/scripts/cursor.js" type="module"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/firebase.js" type="module"></script>
