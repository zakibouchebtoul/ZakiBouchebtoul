<script>
    // Initialize Lenis
    const lenis = new Lenis({
      duration: 1.2, // Adjust speed of smooth scrolling
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Smooth ease
      smooth: true
    });
  
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  
    // Update GSAP ScrollTrigger to work with Lenis
    lenis.on('scroll', ScrollTrigger.update);
  
  
  
  </script>
